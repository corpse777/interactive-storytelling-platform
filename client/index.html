<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" 
    />
    <title>Bubble's Cafe</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Discover thrilling horror stories in a gothic, dark academia inspired setting. Customize your reading experience, explore, and immerse yourself in dark fantasy. Dare to enter?" />
    
    <!-- Cross-Origin Error Suppressor - Load before any other scripts -->
    <script src="/js/error-polyfill.js" crossorigin="anonymous"></script>
    
    <!-- Preload fonts for application -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&family=Megrim&display=swap" rel="stylesheet">
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="keywords" content="horror stories, gothic fiction, dark academia, supernatural tales, immersive reading, bubble's cafe, psychological horror" />
    <meta name="author" content="Bubble's Team" />
    
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Bubble's Cafe - Immersive Horror Stories" />
    <meta property="og:description" content="Discover thrilling horror stories in a gothic, dark academia inspired setting. Customize your reading experience and immerse yourself in dark fantasy." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/images/social/social-preview.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bubble's Cafe - Immersive Horror Stories" />
    <meta name="twitter:description" content="Discover thrilling horror stories in a gothic, dark academia inspired setting. Customize your reading experience and immerse yourself in dark fantasy." />
    <!-- Phaser Game Library - Local Copy -->
    <script src="/assets/js/phaser.min.js" crossorigin="anonymous"></script>
    <!-- Phaser Loader Helper -->
    <script src="/assets/js/phaser-loader.js" crossorigin="anonymous"></script>
  </head>
  <body class="min-h-screen w-full m-0 p-0 bg-black">
    <div id="root" class="min-h-screen w-full min-w-full max-w-full overflow-x-hidden mx-0 p-0"></div>
    <script type="module" src="/src/main.tsx" crossorigin="anonymous"></script>
  </body>
</html>
